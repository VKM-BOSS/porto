{% extends 'faq/base.html' %}
{% block body_block %}
{% if signedup %}
<h1>Thnaks for signigup please click brand to continue</h1>
{% else %}
<div align="center">
  <br>
  <h6 class="display-4">Sign up</h6>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>Username</td><td>{{form.username}}</td>
      </tr>
      <tr>
        <td>Password</td><td>{{form.password}}</td>
      </tr>
      <tr>
        <td></td><td align="center"><input type="submit" name="" value="signup"></td>
      </tr>
    </table>
  </form>
</div>
{% endif %}
{% endblock %}
