{% extends 'sim/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<h2>Do you want to delete this comment?</h2>
<form method="post">
  {% csrf_token %}
  <tr>
    <td><input type="submit" value="Confirm"></td><td><a href="{% url 'detail' pk=object.blog.id %}"><input type="button" value="Cancel"></a></td>
  </tr>
</form>
{% endif %}
{% endblock %}
