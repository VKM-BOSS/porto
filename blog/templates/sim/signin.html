{% extends 'sim/base.html' %}
{% block body_block %}
{% if signedup %}
<h1>Thnaks for signin up please click brand to continue</h1>
{% else %}
<div align="center">
  <br>
  <h1 class="display-4">Sign up</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>Username</td><td>{{form.username}}</td>
      </tr>
      <tr>
        <td>Password</td><td>{{form.password}}</td>
      </tr>
      <tr>
        <td></td><td align="center"><input type="submit" class="btn btn-primary" name="" value="signup"></td>
      </tr>
    </table>
  </form>
</div>
{% endif %}
{% endblock %}
